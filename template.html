                <style type="text/css" media="screen">
html, body { margin: 0; padding; 0;
             font-family: "Open Sans", "Helvetica", "Arial", "Liberation Sans", sans-serif;
             background-color: #111;
             color: #CCC;
             min-height: 100%;
           }

html { font-size: 100%;
    background-image: url(/images/bgpattern.png);
       background-repeat: repeat repeat;
       background-size: 16px 16px, 100% ;
       /* background-position: 16px 16px ; */
}


body { font-size: 125%;
    background-color: transparent;
    background-image: url(/images/schallplatte.png);
    background-repeat: no-repeat no-repeat;
    background-size: 100% auto;
    background-position: top center;
}

ul li a { text-decoration: none;}
a:link { color: #F22; }
a:visited { color: #F92; }
a:hover {
  text-decoration: underline;
  text-shadow: 0rem 0rem 6rem 6rem #F22;
  text-decoration-color: #F92;
}

h1 { font-size: 2.0rem; }
h2 { font-size: 1.5rem; }
h3 { font-size: 1.25rem; }
h4 { font-size: 1.25rem; }
h5 { font-size: 1.0rem; font-weight: bold;}
h6 { font-size: 1.0rem; font-weight: bold; font-style: italic; }
h3, h4, a:hover {
  text-decoration: underline;
  text-decoration-style: solid;
  text-decoration-thickness: 0.125rem;
}


.container { display:block; width: 60rem; margin: 1rem auto;
    background-color: rgba(32, 32, 32, .8); }

header, section#content, footer {
  margin: 2rem auto;
  padding: 2rem 2rem;
  border-bottom: 0.5rem solid #999;
  background-color: rgba(32, 32, 32, .8);
  box-shadow: 0rem 0rem 1rem 1rem #111;
}

header.container { margin-top: 0rem; padding-top: 1rem; }
header #logo {
  display: block; float: left;
  margin: 0rem 2rem 1rem 0rem;
  padding: 2rem;
  border: 0.125rem solid #111;
  border-bottom: 0.5rem solid #999;
  background-color: #222;
  box-shadow: 0 0 0.5rem 0.5rem #222;
  width: 20rem;
}
header #logo img { filter: drop-shadow(0 0 0.25rem #222); }
header #logo img:hover { filter: drop-shadow(0 0 0.25rem #F22); }
header #logo img:active { filter: drop-shadow(0 0 0.25rem #F92); }

header #logo:hover{
  box-shadow: 0em 0em 1rem 1rem rgba(32, 32, 32, 0.8);
  border-bottom-color: #922;
}


header h1 {
  text-decoration: none;
}

header h1:hover {
  color: #F92;
  text-shadow: 0rem 0rem 0.5rem 0.5rem #F22;
  text-decoration: underline;
}



nav ul { list-style-type: none; }
nav ul li { display: inline-block; }

header nav ul li a { display: inline-block;
    margin: 0.5rem 0rem; padding: 0.5rem 1rem; width: 8rem;
  border-left: 0.25rem solid #999;
}
header nav ul li a:hover { border-left-color: #F22; }
header nav ul li a:active { border-left-color: #F92; }
footer nav ul li a { display: inline-block;
    padding: 0.5rem 1rem; }

section#content { margin: 4rem auto;
    padding-top: 1rem;
}
section#content img { max-width: 100%; }
section#content > h1 {
  padding: 0.5em 0em;
  margin-top: 0em;
  border-bottom: 0.5rem solid #999;

}

footer {
  text-align: center;
}

@media only screen and (max-device-width: 480px) {
  body {
    font-size: 100%;
  }
  .container {
    width: auto;
  }

  header #logo {
    display: block;
    float: none;
    width: 100%;
    margin: 0rem;
    padding: 1rem 0rem;
  }
  header #logo img {
      height: 3em;
  }
  header #logo a {
    display: block;
    float: left;
    margin: 1rem;
    font-weight: bold;
    font-size: 1.25em;
    padding: 0.25 1em;
  }

  header h1 {
    margin-top: 0;
  }

   header nav ul li a {
    margin: 0.5rem 0rem; padding: 0.5rem 1rem; width: 4rem;
   }
}
